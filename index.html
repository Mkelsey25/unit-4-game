<!DOCTYPE html> 
<html>
    <head>
        <script src="assets/javascript/game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    </head>
    <body>
        <style> 
        img {
        height: 10%; 
        width: 10%;
        }
        body {
            background: mintcream;
        }

        h1 {
            font-family: 'Audiowide', cursive;
        }
        h2 {
            font-family: 'Audiowide', cursive;
        }
        </style>
        <h1> Crystal Collector Game</h1>
        <h2>Number to Guess: <span id="number-to-guess"></span></h2>
        <h2>Your Score: <span id="score"></span></h2>
        <h2>Wins: <span id="winsID"></span></h2>
        <h2>Losses: <span id="lossesID"></span></h2>
        <div id="crystals">

        
        <!--<img src="assets/images/crystal-b.png" height="10%" width="10%">
        <img src="assets/images/crystal-c.png" height="10%" width="10%">
        <img src="assets/images/crystal-d.png" height="10%" width="10%">-->
        </div>
        <script>
        var targetnumber = [Math.floor(Math.random() * 102) + 18];
        $("#number-to-guess").text(targetnumber);
        var crystals = $("#crystals");
        var counter = 0;
        var wins = 0;
        var losses = 0;



        for(var i = 0; i < 4; i++) {
            var imageCrystal = $("<img>");
            imageCrystal.addClass("crystal-image");
            imageCrystal.attr("src", "assets/images/crystal-a.png");
            imageCrystal.attr("data-crystalvalue", [Math.floor(Math.random() * 11) + 1]);
            crystals.append(imageCrystal);
        }
            
        crystals.on("click", ".crystal-image", function() {
            var crystalValue = ($(this).attr("data-crystalvalue"));
            crystalValue = parseInt(crystalValue);
            counter += crystalValue;
            $("#score").text(counter);
            if(counter == targetnumber) {
                wins++;
                $("#winsID").text(wins);
                counter = 0;
                targetnumber = [Math.floor(Math.random() * 102) + 18]; 
                console.log(targetnumber);
                $("#number-to-guess").text(targetnumber);


            }
            else if(counter > targetnumber) {
                losses++;
                $("#lossesID").text(losses);
                counter = 0;
                targetnumber = [Math.floor(Math.random() * 102) + 18]; 
                console.log(targetnumber);
                $("#number-to-guess").text(targetnumber);


            }
            });
            

        </script>
    </body>
</html>
